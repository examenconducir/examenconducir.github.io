<html>
<head>
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha256-3edrmyuQ0w65f8gfBsqowzjJe2iM6n0nKciPUp8y+7E=" crossorigin="anonymous"></script>
    <title>Examen Categoria D</title>
    <meta charset="UTF-8">
    <style>
        body {
            font-family:  'Trebuchet MS', 'Lucida Sans Unicode', 'Lucida Grande', 'Lucida Sans', Arial, sans-serif
        }

        .question {
            font-style: italic;
        }

        .correct {
            font-weight: bold;
        }

    </style>
    <script>
        function ocultar() {
            $(".correct").css("font-weight", "initial");
            $("#ocultar").hide();
            $("#mostrar").show();

        }        

        function mostrar() {
            $(".correct").css("font-weight", "bold");
            $("#mostrar").hide();
            $("#ocultar").show();
        }
    </script>
</head>

<body>
    <H1>Examen Categoria D</H1>
    <button id="ocultar" onclick="ocultar();">Ocultar respuestas</button>
    <button id="mostrar" style="display: none" onclick="mostrar();">Mostrar respuestas</button>
